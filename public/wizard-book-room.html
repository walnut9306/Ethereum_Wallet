<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<title>Material Bootstrap Wizard by Creative Tim</title>

	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />

	<link rel="apple-touch-icon" sizes="76x76" href="assets/img/apple-icon.png" />
	<link rel="icon" type="image/png" href="assets/img/favicon.png" />

	<!--     Fonts and icons     -->
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />

	<!-- CSS Files -->
	<link href="assets/css/bootstrap.min.css" rel="stylesheet" />
	<link href="assets/css/material-bootstrap-wizard.css" rel="stylesheet" />

	<!-- CSS Just for demo purpose, don't include it in your project -->
	<link href="assets/css/demo.css" rel="stylesheet" />
</head>

<body>
	<div class="image-container set-full-height" style="background-image: url('assets/img/wizard-book.jpg')">
	    <!--   Creative Tim Branding   -->
	    <a>
	         <div class="logo-container">
	            <div class="logo">
	                <img src="assets/img/new_logo.png">
	            </div>
	            <div class="brand">
	                Hwang_Wallet
	            </div>
	        </div>
	    </a>

		<!--  Made With Material Kit  -->
		<a href="http://demos.creative-tim.com/material-kit/index.html?ref=material-bootstrap-wizard" class="made-with-mk">
			<div class="brand">MK</div>
			<div class="made-with">Made with <strong>Material Kit</strong></div>
		</a>

	    <!--   Big container   -->
	    <div class="container">
	        <div class="row">
		        <div class="col-sm-8 col-sm-offset-2">
		            <!--      Wizard container        -->
		            <div class="wizard-container">
		                <div class="card wizard-card" data-color="red" id="wizard">
		                    <form action="" method="">
		                <!--        You can switch " data-color="blue" "  with one of the next bright colors: "green", "orange", "red", "purple"             -->

		                    	<div class="wizard-header">
		                        	<h3 class="wizard-title">
		                        		EtherumWallet
		                        	</h3>
									<h5>내가 만들었잔아</h5>
		                    	</div>
								<div class="wizard-navigation">
									<ul>
			                            <li><a href="#details" data-toggle="tab">계정생성</a></li>
			                            <li><a href="#captain" data-toggle="tab">로그인</a></li>
			                            <li><a href="#description" data-toggle="tab">조회전송</a></li>
			                        </ul>
								</div>

		                        <div class="tab-content">
		                            <div class="tab-pane" id="details">
		                            	<div class="row">
			                            	<div class="col-sm-12">
			                                	<h4 class="info-text"> 계정을 만드세요</h4>
			                            	</div>
		                                	<div class="col-sm-6">
												<div class="input-group">
													<span class="input-group-addon">
														<i class="material-icons">email</i>
													</span>
													<div class="form-group label-floating">
			                                          	<label class="control-label">Your Email</label>
														<input name="name" type="text" class="form-control">
														
			                                        </div>
												</div>

												<div class="input-group">
													<span class="input-group-addon">
														<i class="material-icons">lock_outline</i>
													</span>
													<div class="form-group label-floating">
			                                          	<label class="control-label">Your Password</label>
			                                          	<input name="name2" type="password" class="form-control">
													</div>
												
												</div>
												<div class="input-group">
													<span class="input-group-addon">
														<i class="material-icons">lock_outline</i>
													</span>
													<div class="form-group label-floating">
			                                          	<label class="control-label">Confirm Password</label>
			                                          	<input name="name2" type="password" class="form-control">
													</div>
												
												</div>

											</div>
											<div class="col-sm-6">
												<div class="form-group label-floating">
												<input type='button' class='btn btn-next btn-fill btn-danger btn-wd' name='next' value='가입하기' />
												</div>
											</div>
		                                	
												
		                                	
		                            	</div>
		                            </div>
		                            <div class="tab-pane" id="captain">
		                                <h4 class="info-text">로그인하세요</h4>
										<div class="row">
		
												<div class="col-sm-6">
													<div class="input-group">
														<span class="input-group-addon">
															<i class="material-icons">email</i>
														</span>
														<div class="form-group label-floating">
															  <label class="control-label">Your email</label>
															<input name="name" type="text" class="form-control">
															
														</div>
													</div>
	
													<div class="input-group">
														<span class="input-group-addon">
															<i class="material-icons">lock_outline</i>
														</span>
														<div class="form-group label-floating">
															  <label class="control-label">Your Password</label>
															  <input name="name2" type="password" class="form-control">
														</div>
													
													</div>
												
	
												</div>

											<div class="col-sm-6">
													<div class="form-group label-floating">
													<input type='button' class='btn btn-next btn-fill btn-danger btn-wd' name='next' value='Login' />
													</div>
											</div>
										</div>
									</div>
		                            <div class="tab-pane" id="description">
											<h4 class="info-text">ETH 보내기</h4>
											<div class="row">
			
													<div class="col-sm-6">
														<div class="input-group">
															<span class="input-group-addon">
																<i class="material-icons">account_circle</i>
															</span>
															<div class="form-group label-floating">
																  <label class="control-label">계정을 만들어주세요</label>
																<input name="name" type="text" class="form-control">
																
															</div>
														</div>
		
														<div class="input-group">
															<span class="input-group-addon">
																<i class="material-icons">account_circle</i>
															</span>
															<div class="form-group label-floating">
																  <label class="control-label">출금 주소(받는 사람)</label>
																  <input name="name2" type="text" class="form-control">
															</div>
														
														</div>
														
														<div class="input-group">
																<span class="input-group-addon">
																	<i class="material-icons">attach_money</i>
																</span>
																<div class="form-group label-floating">
																	  <label class="control-label">출금 수량(ETH)</label>
																	  <input name="name3" type="text" class="form-control">
																</div>
															
														</div>
													
		
													</div>
	
													<div class="col-sm-6">
														<div class="form-group label-floating">
														<input type='button' class='btn btn-success btn-sm' name='next' value='전액조회'/>
														<input type='button' class='btn btn-danger btn-sm' name='next' value='이더받기''/>
														</div>
														<div class="form-group label-floating">
																<input type='button' class='btn btn-primary btn-sm' name='next' value='전송하기'/>
														</div>
														<div class="form-group label-floating">
																<input type='button' class='btn btn-info btn-sm' name='next' value='출금확인'/
														</div>
													</div>
												
											</div>
		                                </div>
		                        	</div>
								</div>
								
	                        	<div class="wizard-footer">
	                            	<div class="pull-right">
	                                   
	                                    
	                                </div>
	                                <div class="pull-left">
	                                    

										<div class="footer-checkbox">
											<div class="col-sm-12">
											  <div class="checkbox">
												  
												 
											  </div>
										  </div>
										</div>
	                                </div>
	                                <div class="clearfix"></div>
	                        	</div>
		                    </form>
		                </div>
		            </div> <!-- wizard container -->
		        </div>
	    	</div> <!-- row -->
		</div> <!--  big container -->

	    <div class="footer">
	        <div class="container text-center">
	            
	        </div>
	    </div>
	</div>

</body>
	<!--   Core JS Files   -->
	<script src="assets/js/jquery-2.2.4.min.js" type="text/javascript"></script>
	<script src="assets/js/bootstrap.min.js" type="text/javascript"></script>
	<script src="assets/js/jquery.bootstrap.js" type="text/javascript"></script>

	<!--  Plugin for the Wizard -->
	<script src="assets/js/material-bootstrap-wizard.js"></script>

	<!--  More information about jquery.validate here: http://jqueryvalidation.org/	 -->
	<script src="assets/js/jquery.validate.min.js"></script>
</html>
